<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player Stats</title>
</head>
<body>
    <h1>Update Player Statistics</h1>
    
    <form action="update_player.php" method="POST">
        <label for="playerID">Player ID:</label>
            <input type="number" id="playerID" name="playerID" required>

            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName">

            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="position1">Position:</label>
            <input type="text" id="position1" name="position1">

            <label for="position2">Secondary Position:</label>
            <input type="text" id="position2" name="position2">

            <label for="position3">Tertiary Position:</label>
            <input type="text" id="position3" name="position3">

            <label for="apps">Appearances:</label>
            <input type="number" id="apps" name="apps">

            <label for="goals">Goals:</label>
            <input type="number" id="goals" name="goals">

            <label for="assists">Assists:</label>
            <input type="number" id="assists" name="assists">

            <label for="tackles">Tackles:</label>
            <input type="number" id="tackles" name="tackles">

            <label for="interceptions">Interceptions:</label>
            <input type="number" id="interceptions" name="interceptions">

            <label for="clean_sheets">Clean Sheets:</label>
            <input type="number" id="clean_sheets" name="clean_sheets">

            <label for="saves">Saves:</label>
            <input type="number" id="saves" name="saves">

            <label for="squad_number">Squad Number:</label>
            <input type="number" id="squad_number" name="squad_number">

            <label for="fouls">Fouls:</label>
            <input type="number" id="fouls" name="fouls">

            <label for="team_id">Team ID:</label>
            <input type="number" id="team_id" name="team_id">

            <label for="yellow_card">Yellow cards:</label>
            <input type="number" id="yellow_card" name="yellow_card">

            <label for="red_card">Red cards:</label>
            <input type="number" id="red_card" name="red_card">

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">

        <button type="submit">Update Statistics</button>
    </form>
</body>
</html>
